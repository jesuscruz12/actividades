<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora</title>
    <link rel="stylesheet" href="java.css">
    <script src="incio.js"></script>
</head>
<body>
    <div class="header">

        <img src="descarga.png" alt="ok">

    <div>

        <h2>Calculadora..</h2>

            <input type="number" name="v1" id="v1" placeholder="valor 1" onblur="captura1()">

        <p>
            <input type="number" name="v2" id="v2" placeholder="valor 2" onblur="captura2()">

        <input type="button" value="+" onclick="suma()">
        <input type="button" value="-" onclick="resta()">

        <h2 id="resultado">el resutado de la</h2>
        </div>
    </div>
